<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/ce0852142d.js" crossorigin="anonymous"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/cjs/popper.min.js"></script>
<link rel="stylesheet" href="style.css" type="text/CSS">
<script src="script.js"></script>

</head>

<body>
    <div class="container">
        <div class="mycard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myleftCtn">
                        <form action="" class="myForm text-center">
                            <header>create new account</header>
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input type="text" class="myInput" placeholder="Username" id="username" required>

                            </div>
                            <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input type="Email" class="myInput" placeholder="Email" id="email" required>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" class="myInput" placeholder="Password" id="password" required>
                            </div>
                            <div class="form-group">
                                <label for="">
                                    <input id="check1" name="check1" type="checkbox"
                                    required><small>I read and agree to terms and conditions</small></input>
                                    <div class="invalid-feedback">you must check the box.</div>

                                </label>
                            </div>
                            <input type="submit" class="button1" value="CREATE ACCOUNT">
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myRightCtn">
                        <div class="box">
                            <header>Welcome to the login page</header>
                        <p>This is a login page made using Html, CSS, Javascript
                            and Bootstrap. This is a responsive web page.
                            please Enter your username, Emailid, and password
                            and click on the create account button.

                        </p>
                        <input type="button" value="Learn More" class="Button2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
